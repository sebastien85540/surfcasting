<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--                             STYLE                                                     -->

    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

    <!--                              ICONS                                                    -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--                                                                                       -->

</head>
<body>
                 <!-- navbar-start, navbar-end... -->
                <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                          <a href="#accueil" class="navbar-item">
                            Accueil
                          </a>
                    
                          <a href="#contact" class="navbar-item">
                            Contact
                          </a>
                                                   
                        <div class="navbar-end">
                          <div class="navbar-item">
                            <div class="buttons">
                              <a class="button is-primary">
                                <strong>S'inscrire</strong>
                              </a>
                              <a class="button is-light">
                                Se connecter
                              </a>
                            </div>
                          </div>
                        </div>
                        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                                <span aria-hidden="true">Accueil</span>
                                <span aria-hidden="true">Contact</span>
                                <span aria-hidden="true">S'inscrire</span>
                                <span aria-hidden="true">Se connecter</span>
                              </a>
                      </div>
              </div>
    <section id="accueil" class="accueil">
        <div class="container">
            <h1 class="title has-text-danger">Le Surfcasting en vendée</h1>
            <p class="subtitle has-text-danger">Bienvenus chers amis ce site est dispo pour poster vos photos, partager vos prises et laisser un petit post sur vos expèriences.</p>

        </div>
    </section>
    <section id="contact" class="contact">
        <div class="container">
                <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Text input">
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p class="help is-success">This username is available</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class="help is-danger">This email is invalid</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                          <div class="select">
                            <select>
                              <option>Problèmes Techniques</option>
                              <option>Plaintes</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                          </label>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            Yes
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            No
                          </label>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Envoyer</button>
                        </div>
                        <div class="control">
                          <button class="button is-text">Annuler</button>
                        </div>
                      </div>
        </div>
    </section>
</body>
</html>
